name: opv2v_point_pillar_lidar_early
root_dir: "/datasets/OPV2V/train"
validate_dir: "/datasets/OPV2V/validate"
test_dir: "/datasets/OPV2V/test"

yaml_parser: "load_point_pillar_params"
train_params:
  batch_size: &batch_size 1
  epoches: 10
  eval_freq: 2
  save_freq: 1
  max_cav: &max_cav 5

input_source: ['lidar']
label_type: 'lidar'

comm_range: 70

fusion:
  core_method: 'earlydiffusion' # LateFusionDataset, EarlyFusionDataset, IntermediateFusionDataset supported
  dataset: 'opv2v'
  args:
    proj_first: True # early is proj first.

# preprocess-related
preprocess: &preprocess
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.4, 0.4, 4] #粒度可以变小一点
    max_points_per_voxel: &T 32
    voxel_size_car: &voxel_size_car [0.2, 0.1, 4] #粒度可以变小一点
    max_points_per_voxel_car: &T_car 16
    max_voxel_train: 32000
    max_voxel_test: 70000
    max_hwl: &max_hwl [1.98,2.36,5.63]
    use_hwl: true
  # lidar range for each individual cav. Format: xyzxyz minmax
  cav_lidar_range: &cav_lidar [-140.8, -40, -3, 140.8, 40, 1]

data_augment:
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

# anchor box related
postprocess: &postprocess_params
  core_method: 'VoxelPostprocessor' # VoxelPostprocessor, BevPostprocessor supported
  gt_range: *cav_lidar
  anchor_args:

    cav_lidar_range: *cav_lidar
    l: 3.9 # length (长度) x
    w: 1.6 # width  (宽度) y
    h: 1.56 # height (高度) z
    r: &anchor_yaw [0, 90]
    feature_stride: 2
    num: &achor_num 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.2
  order: 'hwl' # hwl or lwh
  max_num: 100 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15
  dir_args: &dir_args
    dir_offset: 0.7853
    num_bins: 2
    anchor_yaw: *anchor_yaw

# model related
model:
  core_method: point_pillar_diffusion
  args:
    N: *batch_size
    voxel_size: *voxel_size
    lidar_range: *cav_lidar
    anchor_number: *achor_num
    max_cav: *max_cav
    max_hwl: *max_hwl 
    compression: 0 # compression rate
    backbone_fix: false
    supervise_single: false

    preprocess: *preprocess

    pillar_vfe:
      use_norm: true
      with_distance: false
      use_absolute_xyz: true
      num_filters: [64]
    point_pillar_scatter:
      max_hwl: *max_hwl
      num_features: &num_features 8 # pillar_features维度
      voxel_size: *voxel_size
      lidar_range: *cav_lidar

    mdd_block:
      model:
        in_channels: 4
        out_ch: *num_features # in_channels*2
        ch: 8
        ch_mult: [1, 1]
        num_res_blocks: 2
        attn_resolutions: [16]
        dropout: 0.0
        resamp_with_conv: True
        # d_cond: 768
        n_head: 8
      diffusion:
        beta_schedule: linear
        beta_start: 0.0005
        beta_end: 0.02
        num_diffusion_timesteps: 3
    
    anchor_num: *achor_num

loss:
  core_method: point_pillar_loss_diffusion
  args:
    cls_weight: 1.0
    reg: 2.0
      
optimizer:
  core_method: Adam
  lr: 0.002
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
  core_method: multistep #step, multistep and Exponential support
  gamma: 0.1
  step_size: [10, 20]

